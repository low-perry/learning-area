<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Form structure: Task 1</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>

    <style class="editable">

    </style>
  </head>

  <body>
    <section class="preview">



    </section>

    <textarea class="playable playable-html" style="height: 220px;">
<form>
  Name:
  <input type="text" id="name" name="name">

  Age:
  <input type="number" id="age" name="age">

  Comment:
  <input type="text" id="comment" name="comment">

  Email:
  <input type="email" id="email" name="email">
</form>
    </textarea>

    <div class="playable-buttons">
      <input id="reset" type="button" value="Reset" />
      <input id="solution" type="button" value="Solution" />
    </div>

    
    <textarea id="solution-code" style="display: none;">
<form>
  <fieldset>
    <legend>Personal details</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
    
      <label for="age">Age:</label>
      <input type="number" id="age" name="age">
  </fieldset>

  <fieldset>
    <legend>Comment information</legend>
      <label for="comment">Comment:</label>
      <input type="text" id="comment" name="comment">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
  </fieldset>
</form>
      </textarea>
  </body>
  <script src="../playable.js"></script>
</html>
